 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">

     <link rel="stylesheet" href="style.css">
     <title>Unit Converter</title>
 </head>
    <body>
        <div class="top-box">
            <h1 class="title">
                Metric/Imperial unit conversion
            </h1>
            <!-- <h2 id="num-enter">0</h2> -->
            <input id="num-enter" placeholder="0">
            <button id="myButton">Convert</button>
        </div>
        
        <div class="bottom-box">
            <h5>Length (Meter/Feet)</h5>
            <p id="conversion1">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            
            <h5>Volume (Liters/Gallons)</h5>
            <p id="conversion2">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            
            <h5>Mass (Kilograms/Pounds)</h6>
                <p id="conversion3">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                
            </div>
            <script src="index.js"></script>
        </body>
 </html>
